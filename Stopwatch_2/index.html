<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <h1>
            The Responsive Stop Watch
        </h1>

    </div>

        <div class="time"> 
            <button type="button" class="btn btn-primary btn-lg" id="min">0</button>
            <button type="button" class="btn btn-primary btn-lg" id="sec">0</button>
            <button type="button" class="btn btn-primary btn-lg" id="msec" >0</button>
        </div>


        <div class="settings">

            <button type="button" class="btn btn-outline-success" onclick="play()" id="play" >Play</button>
            <button type="button" class="btn btn-outline-warning" onclick="pause()" >Pause</button>
            <button type="button" class="btn btn-outline-danger" onclick="reset()" >Reset</button>


        </div>









    
<script src="app.js"></script>    
</body>
</html>
