<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">


        <div class="center">

            <div class="left">
           
                <h1 class="heading">  Student  Grade   Calculator </h1>
          

            </div>

            <div class="right">

                <div class="input-group flex-nowrap">
                    <input type="text" id="phy" class="form-control" placeholder="Enter Physics Marks" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap">
                    <input type="text"  id="che" class="form-control" placeholder="Enter Chemistry Marks" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group flex-nowrap">
                    <input type="text" id="math"  class="form-control" placeholder="Enter Math Marks" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                  <div class="input-group flex-nowrap">
                    <input type="text" id="comp" class="form-control" placeholder="Enter Computer Marks" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="calc()" >Calculate</button>
                </div>


                <div class="result">

                    <p id="result"></p>

                </div>






                <script src="app.js"></script>


</body>
</html>
