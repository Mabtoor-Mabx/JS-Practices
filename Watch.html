<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Watch.css">
<body>


    <div class="head">
        <h3>
            STOP WATCH BY MABTOOR MABX
        </h3>
    </div>

    <div class="time">
        <button type="button" class="btn0 btn-success" id="min" >0</button>
        <button type="button" class="btn0 btn-warning" id="sec" >0</button>
        <button type="button" class="btn0 btn-danger" id="msec" >0</button>

    </div>


    <div>

        <button type="button" class="btn btn-success" onclick="play()" id="play" >Play</button>
        <button type="button" class="btn btn-warning" onclick="pause()" >Pause</button>
        <button type="button" class="btn btn-danger" onclick="reset()" >Reset</button>

    </div>





    <script src="Watch.js"></script>
    
</body>
</html>
